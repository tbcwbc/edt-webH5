<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改地址</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/until.css">
    <link rel="stylesheet" href="../css/addAddress.css">
    <link rel="stylesheet" href="../css/remind.css">
</head>
<body>
<div class="wrapper">
    <section class="list-main">
        <ul class="lists">
            <li class="item border-bottom-1px">
                <span>收货人</span>
                <input type="text" id="name"/>
            </li>
            <li class="item border-bottom-1px">
                <span>联系电话</span>
                <input type="tel" id="phone" maxlength="11"/>
            </li>
            <li class="item border-bottom-1px">
                <span>所在地区</span>
                <!-- <input type="text"/> -->
                <!-- <i class="hock-next"><span class="next"></span></i> -->
				<div style="position:absolute;right:0">
                <select id="input_province">
                    <option>省</option>
                  </select>
                  <select id="input_city">
                    <option>市</option>
                  </select>
                  <select id="input_area">
                    <option>区</option>
                  </select>
				</div>

            </li>
            <li class="item border-bottom-1px">
                <span>详细地址</span>
                <input type="text" id="address" />
            </li>
            <li class="item border-bottom-1px">
                <span>邮编</span>
                <input type="tel" id="zipCode" />
            </li>
            <li class="item border-bottom-1px default">
                <span>设为默认</span>
                <input type="checkbox" id="isDefault" name="default" value="1" class="input-none"/>
                <i class="is-check"></i>
            </li>
        </ul>
    </section>
    <div class="btn hock-save">保存</div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/wechat_auth.js"></script>
<script type="text/javascript" src="../js/app/config.js"></script>
<script type="text/javascript" src="../js/until.js"></script>
<script type="text/javascript" src="../js/app/editAddress.js"></script>

</script>
</html>
