<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>麦卡伦官方微商城</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/until.css">
    <link rel="stylesheet" href="../css/brand.css">
    <link rel="stylesheet" href="../css/remind.css">
  </head>

  <body>
    <div class="wrapper">
      <!--header-->
      <div class="search-wrap">
        <div class="search-bar-wrap">
          <input type="text" class="search-bar search-bar-hook">
          <span class="search-btn search-btn-hook">搜索</span>
          <img class="fa fa-search search-icon" src="../images/search.png">
        </div>
        <div class="classification classify-hook">
          <div class="classification-icon"></div>
          <span class="classify ">分类</span>
        </div>
      </div>
      <div class="list-wrapper list-wrapper-hook">
        <div>
          <!-- 顶部提示信息 -->
          <!--<div class="top-tip">
            <span class="refresh-hook">下拉刷新~</span>
          </div>-->
          <ul class="list-content list-content-hook">
            
          </ul>
          <!--<div class="bottom-tip">
            <span class="loading-hook">查看更多</span>
          </div>-->
        </div>
      </div>
      <!--footer-->
      <ul class="footer hock-footer">
        <li class="shop active">
          <span>店铺</span>
        </li>
        <li class="cart">
        	<i class="shopCartCounts hide" id="shopCartCounts"></i>
          <span>购物车</span>
        </li>
        <li class="order">
          <span>订单</span>
        </li>
        <li class="my">
          <span>我</span>
        </li>
      </ul>
    </div>
  </body>

  <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script type="text/javascript" src="../js/wechat_auth.js"></script>
  <script type="text/javascript" src="../js/app/config.js"></script>
  <script type="text/javascript" src="../js/until.js"></script>
  <script type="text/javascript" src="../js/bscroll.min.js"></script>
  <script type="text/javascript" src="../js/app/brand.js"></script>
  <script>
  	$(function(){
  		var h = document.documentElement.clientHeight;
  		$(window).resize(function(){
  			if($(window).height()<h){
  				$(".hock-footer").addClass('hide');
  			}else{
  				$(".hock-footer").removeClass('hide');
  			}
  		});
  	});
  </script>

</html>
